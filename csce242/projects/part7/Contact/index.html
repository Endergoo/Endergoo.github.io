        <!-- Mobile Navigation Header (hidden by default) -->

                <div class="logo">
                    <img src="images/MBF.png" alt="The MBF" class="logo-img">

                    <span></span>

        </div>

    <main class="main-content">
        <div class="contact-header">
            <h1 class="contact-title">Contact Us</h1>
        </div>
       
        <div class="contact-info">
            <p class="email">MBFRealty@email.com</p>
            <p class="phone">(864)376-1317</p>
        </div>

        <!-- New Contact Form and Map Section -->
        <div class="content-wrapper">
            <div class="form-section">
                <h2>Send Us a Message</h2>
                <form id="contactForm">
                    <!-- Web3Forms Access Key - REPLACE WITH YOUR ACTUAL KEY -->
                    <input type="hidden" name="access_key" value="mlshbcqw9rpulk">
                    
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required placeholder="Your full name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject *</label>
                        <input type="text" id="subject" name="subject" required placeholder="How can we help you?">
                    </div>

                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" required placeholder="Tell us more about your inquiry..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Message</button>
                </form>

                <div id="responseMessage" class="message"></div>
            </div>

            <div class="map-section">
                <h2>Our Location</h2>
                <p class="location-text">
                    Visit us in Columbia, South Carolina
                </p>
                <div class="map-container">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d106115.31331326848!2d-81.12548638271022!3d34.00071460568349!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f8a5697931d1e3%3A0x66b7f8cc9a84496d!2sColumbia%2C%20SC!5e0!3m2!1sen!2sus!4v1697480000000!5m2!1sen!2sus" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </div>
    </main>

    <script src="../burger.js"></script>
    <script src="script.js"></script>
