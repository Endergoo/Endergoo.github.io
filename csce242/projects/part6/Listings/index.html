<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings - Real Estate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-link">Home</a>
            <a href="#" class="nav-link active">Listings</a>
            <a href="../Agents/index.html" class="nav-link">Agents</a>
            <div class="logo">
                <img src="images/MBF.png" alt="The MBF" class="logo-img">
            </div>
            <a href="../About Us/index.html" class="nav-link">About Us</a>
            <a href="../Contact/index.html" class="nav-link">Contact</a>
            <a href="#" class="nav-link">Sign In</a>
            
          <!-- Mobile Navigation Header (hidden by default) -->
          <div class="nav-header">
            <div class="logo">
                <img src="images/MBF.png" alt="The MBF" class="logo-img">
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    
    <!-- Mobile Navigation Links (separate container) -->
    <div class="mobile-nav" id="navLinks">
        <a href="../index.html" class="nav-link">Home</a>
        <a href="#" class="nav-link active">Listings</a>
        <a href="../Agents/index.html" class="nav-link">Agents</a>
        <a href="../About Us/index.html" class="nav-link">About Us</a>
        <a href="../Contact/index.html" class="nav-link">Contact</a>
        <a href="#" class="nav-link">Sign In</a>
    </div>
</nav>

    <!-- Sidebar and Listings Container -->
    <div class="main-content">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-content">
                <h3>Filter Properties</h3>
                
                <div class="filter-group">
                    <label>Location</label>
                    <input type="text" placeholder="Example location" class="sidebar-input" id="location-filter">
                </div>

                <div class="filter-group">
                    <label>Price Range</label>
                    <select class="sidebar-select" id="price-filter">
                        <option value="">Any Price</option>
                        <option value="0-50000">$0 - $50,000</option>
                        <option value="50000-100000">$50,000 - $100,000</option>
                        <option value="100000-200000">$100,000 - $200,000</option>
                        <option value="200000-300000">$200,000 - $300,000</option>
                        <option value="300000-500000">$300,000 - $500,000</option>
                        <option value="500000-999999999">$500,000+</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Property Type</label>
                    <select class="sidebar-select" id="type-filter">
                        <option value="">All Types</option>
                        <option value="house">House</option>
                        <option value="apartment">Apartment</option>
                        <option value="condo">Condo</option>
                        <option value="townhouse">Townhouse</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Bedrooms</label>
                    <select class="sidebar-select" id="beds-filter">
                        <option value="">Any</option>
                        <option value="1">1+</option>
                        <option value="2">2+</option>
                        <option value="3">3+</option>
                        <option value="4">4+</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Bathrooms</label>
                    <select class="sidebar-select" id="baths-filter">
                        <option value="">Any</option>
                        <option value="1">1+</option>
                        <option value="2">2+</option>
                        <option value="3">3+</option>
                    </select>
                </div>

                <button class="apply-filters-btn" id="apply-filters">Apply Filters</button>
            </div>
        </aside>

        <!-- Listings Grid -->
        <main class="listings-main">
            <div class="listings-header">
                <h2>Property Listings</h2>
                <div class="results-count">Loading...</div>
            </div>

            <div class="listings-grid">
                <!-- Listings will be dynamically inserted here -->
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button class="page-btn">← Previous</button>
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <button class="page-btn">Next →</button>
            </div>
        </main>
    </div>

    <script src="../burger.js"></script>
    <script src="../listings.js"></script>
</body>
</html>
