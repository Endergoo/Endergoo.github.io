<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment 10</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Assignment 10 - Arrays</h1>
        <p class="subtitle">Explore cool things in our universe</p>
        <p class="credit">All images sourced from NASA's public image library</p>
    </header>
    
    <main>
        <div class="gallery" id="spaceGallery">
            <!-- Space cards in scritp -->
        </div>
    </main>
    
    <div class="popup-overlay hidden" id="popupOverlay">
        <div class="popup-content">
            <div class="popup-header">
                <h2 class="popup-title" id="popupTitle">Cosmic Object</h2>
                <button class="close-btn" id="closePopup">&#10006;</button>
            </div>
            <img class="popup-image" id="popupImage" src="" alt="Space object">
            <div class="popup-info">
                <p class="popup-text" id="popupText">Description of the cosmic object</p>
                <div class="popup-details" id="popupDetails">
                    <!-- Details in script -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
